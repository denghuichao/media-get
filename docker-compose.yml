services:
  # Backend service with you-get
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    volumes:
      - ${DOWNLOADS_DIR:-/opt/data/downloads}:/app/downloads
      - ${DATA_DIR:-/opt/data/sqlite}:/root/data/media-get
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATA_DIR=/root/data/media-get
      - DOWNLOADS_DIR=/app/downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
    ports:
      - "5173:80"
    environment:
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
      - VITE_CONTACT_EMAIL=${VITE_CONTACT_EMAIL}
      - VITE_GITHUB_URL=${VITE_GITHUB_URL}
      - VITE_TWITTER_URL=${VITE_TWITTER_URL}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://media-get.site/api}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ${DOWNLOADS_DIR:-/opt/data/downloads}:/var/www/downloads:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    profiles:
      - ssl
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  downloads:
    driver: local
  certbot_conf:
    driver: local
  certbot_www:
    driver: local